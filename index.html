<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>js calculator</title>
<link rel="stylesheet" href="app.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
<script
src="https://code.jquery.com/jquery-3.2.1.js"
integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
crossorigin="anonymous"></script>


</head>
<body>

<h1>calculator</h1>
<div class="container">
  <div class="screen" >
    <h1 id='result'></h1>
    <p id='input'>0</p>
  </div>
  <div class="allkeys">
    <div class="key "id="allclear">AC</div>
    <div class="key" id="clearlast">C</div>
    <div class="key operator">%</div>
    <div class="key operator">-</div>
    <div class="key num" >7</div>
    <div class="key num">8</div>
    <div class="key num">9</div>
    <div class="key operator">+</div>
    <div class="key num">4</div>
    <div class="key num">5</div>
    <div class="key num">6</div>
    <div class="key operator">/</div>
    <div class="key num">1</div>
    <div class="key num">2</div>
    <div class="key num">3</div>
    <div class="key operator">*</div>
    <div class="key num">0</div>
    <div class="key num">.</div>
    <div class="key equals">=</div>
  </div>
  
</div>

<h4 style='font-size:19px'>Made with <i class="fa fa-heart"></i>  by <a href="https://codepen.io/souryacodes/">sourya </a></h4>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
